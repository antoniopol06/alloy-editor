<!doctype html>
<html>
<head>
    <title>tableWithBothHeadersUseScope</title>
</head>
<body>

                <td>2005-10-10</td>

            </tr>
            <tr>
                <th scope="row">Carol</th>
                <td>2005-10-11</td>
                <td>female</td>

            <tr>
                <th scope="row">Susan</th>
                <td>2005-10-12</td>
                <td>female</td>
            </tr>
            <tr>
                <th scope="row">Oleg</th>
                <td>2005-10-13</td>
                <td>male</td>
            </tr>
            <tr>
                <th scope="row">Belnar</th>
                <td>2005-10-14</td>
                <td>male</td>
            </tr>
        </table>
    </div>

    <script src="../quail-testrunner.js"></script>
</body>
</html>
