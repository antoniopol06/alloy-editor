<!doctype html>
<html>
<head>
    <title>imgMapAreasHaveDuplicateLink</title>
</head>
<body>
    <div class="quail-test" data-expected="fail" data-accessibility-test="imgMapAreasHaveDuplicateLink">
        <p>
            <map name="imagemap" id="map1">
                <area shape="poly" coords="185,0,355,0,295,123" href="horses1.html" alt="horses"/>
                <area shape="poly" coords="336,202,549,203,549" href="dogs1.html" alt="dogs"/>
                <area shape="rect" coords="0,10,172,10" href="birds1.html" alt="birds"/>
            </map>
        </p>
        <p>
            <img src="../assets/navigation.png" usemap="#imagemap" alt="navigation" class="quail-failed-element" />
        </p>
        <p>
            <a href="horses1.html">Horses</a> | <a href="dogs1.html">Dogs</a>
        </p>
    </div>

    <div class="quail-test" data-expected="fail" data-accessibility-test="imgMapAreasHaveDuplicateLink">

                <area shape="poly" coords="336,202,549,203,549" href="dogs2.html" alt="dogs"/>
                <area shape="rect" coords="0,10,172,10" href="birds2.html" alt="birds"/>
            </map>
        </p>
        <p>
            <img src="../assets/navigation.png" usemap="#imagemap2" alt="navigation"
            class="quail-failed-element" />
        </p>
    </div>

    <div class="quail-test" data-expected="pass" data-accessibility-test="imgMapAreasHaveDuplicateLink">
        <p>
            <map name="imagemap3" id="imagemap3">

                <area shape="poly" coords="336,202,549,203,549" href="dogs3.html" alt="dogs"/>
                <area shape="rect" coords="0,10,172,10" href="birds3.html" alt="birds"/>
            </map>
        </p>
        <p>
            <img src="../assets/navigation.png" usemap="#imagemap3" alt="navigation"
            />
        </p>
        <p>
            <a href="horses3.html">Horses</a> | <a href="dogs3.html">Dogs</a> | <a href="birds3.html">Birds</a>
