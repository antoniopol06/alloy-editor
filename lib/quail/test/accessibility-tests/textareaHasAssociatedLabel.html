<!doctype html>
<html>
<head>
	<title>textareaHasAssociatedLabel</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="textareaHasAssociatedLabel">
		<form action="http://www.test.com/testing" method="post">
			<textarea title="comments" name="nametext" id="text1" rows="5" cols="40" class="quail-failed-element"></textarea>
		</form>
	</div>

	<div class="quail-test" data-expected="fail" data-accessibility-test="textareaHasAssociatedLabel">
		<form action="http://www.test.com/testing" method="post">
			<label>Comments:</label>
			<textarea name="nametext" id="text1" rows="5" cols="40" class="quail-failed-element"></textarea>
		</form>
	</div>

	<div class="quail-test" data-expected="fail" data-accessibility-test="textareaHasAssociatedLabel">
		<form action="http://www.test.com/testing" method="post">
			<label>
				Comments:
				<textarea name="nametext" rows="5" cols="40"></textarea>
			</label>
		</form>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="textareaHasAssociatedLabel">
		<form action="http://www.test.com/testing" method="post">
			<label for="text1">Comments:</label>
			<textarea name="nametext" id="text1" rows="5" cols="40"></textarea>
		</form>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
