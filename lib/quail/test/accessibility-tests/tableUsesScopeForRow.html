        <tr>
          <td class="quail-failed-element"><strong>Row two</strong></td>

          <td>2</td>

      </tbody>
    </table>

  <div class="quail-test" data-expected="fail" data-accessibility-test="tableUsesScopeForRow">

      <thead>
        <tr>
          <th>Should be scoped</th>

          <th>Item three</th>
        </tr>
      </thead>

        <tr>

        <tr>

          </th>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <th scope="row">Row two</th>
          <td>1</td>
          <td>2</td>

      </tbody>
    </table>
