<!doctype html>
<html>
<head>
    <title>elementsDoNotHaveDuplicateAttributes</title>
</head>
<body>
  <div class="quail-test" data-expected="fail" data-accessibility-test="elementsDoNotHaveDuplicateAttributes">
    <p id="test1" class="quail-failed-element" style="weight: bold;" style="weight: normal;">
      This paragraph has two style attributes.
    </p>
  </div>

    <h2 id="test3">This heading has one id attribute.</h2>
  </div>
  <script src="../../lib/node-htmlparser/lib/htmlparser.js"></script>
  <script src="../quail-testrunner.js"></script>
