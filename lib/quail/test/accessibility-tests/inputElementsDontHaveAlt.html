<!doctype html>
<html>
<head>
	<title>inputElementsDontHaveAlt</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="inputElementsDontHaveAlt">
		<form action="http://mysite.com">
			<p>
				<input type="submit" value="submit" alt="submit the form" class="quail-failed-element"/>
			</p>
		</form>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="inputElementsDontHaveAlt">
		<form action="http://mysite.com">
			<p>
				<input type="submit" value="submit" />
			</p>
		</form>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
