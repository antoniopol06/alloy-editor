<!doctype html>
<html>
<head>
	<title>labelMustBeUnique</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="labelMustBeUnique">
		<form>
			<label for="a">Label A:</label>
			<input type="text" name="a" id="a" />

				<label for="a">Label A:</label>
				<input type="text" name="b" id="b" />
		</form>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="labelMustBeUnique">
		<form>
			<label for="c">Label C:</label>
			<input type="text" name="c" id="c" />

				<label for="d">Label D:</label>
				<input type="text" name="d" id="d" />
		</form>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
