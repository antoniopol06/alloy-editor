<!doctype html>
<html>
<head>
    <title>formHasGoodErrorMessage</title>
</head>
<body>
    <div class="quail-test" data-expected="fail" data-accessibility-test="formHasGoodErrorMessage">

        <p>
            Assume the form below was submitted to the server and has now been returned
            with an error message.
        </p>
        <p> <strong>Error:</strong>
            Date should be entered as dd mm yyyy (e.g. 30 12
            2006).
        </p>
        <form action="http://www.test.com" class="quail-failed-element">
            <p>
                <label for="date">date:</label>
                <input type="text" id="firstname" />
                <br/>
                <input type="submit" value="submit" />
            </p>
        </form>
    </div>
    <div class="quail-test" data-expected="fail" data-accessibility-test="formHasGoodErrorMessage">

        <p>
            Assume the form below was submitted to the server and has now been returned
            with an error message.
        </p>
        <p> <strong>Error:</strong>
            Form submission wrong.
        </p>
        <form action="http://www.test.com" class="quail-failed-element">
            <p>
                <label for="date">date:</label>
                <input type="text" id="firstname" />
                <br/>
                <input type="submit" value="submit" />
            </p>
        </form>
    </div>

    <script src="../quail-testrunner.js"></script>
</body>
</html>
