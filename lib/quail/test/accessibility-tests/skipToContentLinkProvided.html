<!doctype html>
<html>
<head>
    <title>skipToContentLinkProvided</title>
    <style>
      #focus-visible {
        position: absolute;
        top: 0;
        left: -9999px;
      }

      #focus-visible:focus {
        left: 0px;
      }
    </style>
</head>
<body>
  <div class="quail-test" data-expected="fail" data-accessibility-test="skipToContentLinkProvided">
    <a href="somewhere.html">Somewhere else</a>
    <div id="content1">
      This is the main page content.
    </div>
  </div>
  <div class="quail-test" data-expected="fail" data-accessibility-test="skipToContentLinkProvided">
    <a href="#content2" style="display: none;">Skip to content</a>
    <div id="content2">
      This is the main page content.
    </div>
  </div>
  <div class="quail-test" data-expected="pass" data-accessibility-test="skipToContentLinkProvided">
    <a href="#content3">Skip to content</a>
    <div id="content3">
      This is the main page content.
    </div>
  </div>

  <div class="quail-test" data-expected="pass" data-accessibility-test="skipToContentLinkProvided">
    <a href="#content4" id="focus-visible">Skip to content</a>
    <div id="content4">
      This is the main page content.
    </div>
  </div>
  <script src="../quail-testrunner.js"></script>
</body>
</html>
