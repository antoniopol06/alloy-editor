<!doctype html>
<html>
<head>
	<title>boldIsNotUsed</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="boldIsNotUsed">
		<p>
			What she
			<bold class="quail-failed-element">really</bold>
			meant to say was, "This isn't ok, it is
			<bold class="quail-failed-element">excellent</bold>!"
		</p>
	</div>
	<div class="quail-test" data-expected="pass" data-accessibility-test="boldIsNotUsed">
		<p>
			What she <em>really</em>
			meant to say was, "This isn't ok, it is <strong>excellent</strong>!"
		</p>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
