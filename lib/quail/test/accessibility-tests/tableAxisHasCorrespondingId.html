<!doctype html>
<html>
<head>
	<title>tableAxisHasCorrespondingId</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="tableAxisHasCorrespondingId" title="Table where axis attributes are not matched">
		<table>
			<thead>
				<tr><th>Group one</th><th>Group two</th></tr>
				<tr><th axis="a" class="quail-failed-element">Axis A</th><th axis="b">Axis B</th>
			</thead>
			<tbody>
				<tr><td>A</td><td>B</td></tr>
				<tr><td>A</td><td>B</td></tr>
				<tr><td>A</td><td>B</td></tr>
			</tbody>
		</table>
	</div>
	<div class="quail-test" data-expected="pass" data-accessibility-test="tableAxisHasCorrespondingId" title="Table where axis attributes are matched">
		<table>
			<thead>
				<tr><th id="a1">Group one</th><th id="b1">Group two</th></tr>
				<tr><th axis="a1">Axis A</th><th axis="b1">Axis B</th>
			</thead>
			<tbody>
				<tr><td>A</td><td>B</td></tr>
				<tr><td>A</td><td>B</td></tr>
				<tr><td>A</td><td>B</td></tr>
			</tbody>
		</table>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
