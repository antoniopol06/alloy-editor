<!doctype html>
<html>
<head>
	<title>formButtonsHaveValue</title>
</head>
<body>

	<div class="quail-test" data-expected="inapplicable"
	data-accessibility-test="formButtonsHaveValue">
		<!-- No button here -->
	</div>

	<div class="quail-test" data-expected="fail"
	data-accessibility-test="formButtonsHaveValue">
		<form>
			<input type="submit" class="quail-failed-element">
		</form>
	</div>

	<div class="quail-test" data-expected="fail"
	data-accessibility-test="formButtonsHaveValue">
		<form>
			<input type="button" class="quail-failed-element">
		</form>
	</div>

	<div class="quail-test" data-expected="fail"
	data-accessibility-test="formButtonsHaveValue">
		<form>
			<input type="reset" class="quail-failed-element">
		</form>
	</div>

	<div class="quail-test" data-expected="pass"
	data-accessibility-test="formButtonsHaveValue">
		<form>
			<input type="submit" value="Submit">
			<input type="button" value="Do another thing">
			<input type="reset" value="Reset">
		</form>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
