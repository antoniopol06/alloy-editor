<!doctype html>
<html>
<head>
	<title>framesHaveATitle</title>
</head>
<body>

	<div class="quail-test" data-expected="inapplicable"
	data-accessibility-test="framesHaveATitle">
		<!-- No frame here -->
	</div>

	<div class="quail-test" data-expected="inapplicable"
	data-accessibility-test="framesHaveATitle">
		<iframe style="display:none"
		src="../assets/alternative1.html"></iframe>
	</div>

	<div class="quail-test" data-expected="fail"
	data-accessibility-test="framesHaveATitle">
		<p>This is an iframe.</p>
		<iframe src="../assets/alternative1.html" 
		class="quail-failed-element"></iframe>
	</div>

	<div class="quail-test" data-expected="pass"
	data-accessibility-test="framesHaveATitle">
		<p>This is an iframe.</p>
		<iframe src="../assets/alternative1.html" 
		title="A descriptive title"></iframe>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
