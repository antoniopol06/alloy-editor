<!doctype html>
<html>
<head>
    <title>selectWithOptionsHasOptgroup</title>
</head>
<body>
    <div class="quail-test" data-expected="fail" data-accessibility-test="selectWithOptionsHasOptgroup">

        <form action="http://example.com/prog/someprog" method="post">
            <label for="select1">master</label>
            <select name="ComOS" id="select1">
                <option label="3.7.1" value="pm3_3.7.1">PortMaster 3 with ComOS 3.7.1</option>
                <option label="3.7" value="pm3_3.7">PortMaster 3 with ComOS 3.7</option>
                <option label="3.5" value="pm3_3.5">PortMaster 3 with ComOS 3.5</option>
                <option label="3.7" value="pm2_3.7">PortMaster 2 with ComOS 3.7</option>
                <option label="3.7.1" value="pm3_3.8" class="quail-failed-element">PortMaster 3 with ComOS 3.8</option>
                <option label="3.7" value="pm3_3.9">PortMaster 3 with ComOS 3.9</option>
                <option label="3.5" value="pm3_4.0">PortMaster 3 with ComOS 4.0</option>
                <option label="3.7" value="pm2_4.1">PortMaster 2 with ComOS 4.1</option>
            </select>
        </form>
    </div>
    <div class="quail-test" data-expected="pass" data-accessibility-test="selectWithOptionsHasOptgroup">

        <form action="http://example.com/prog/someprog" method="post">
            <select name="ComOS">
                <optgroup label="PortMaster 3">
                    <option label="3.7.1" value="pm3_3.7.1">PortMaster 3 with ComOS 3.7.1</option>
                    <option label="3.7" value="pm3_3.7">PortMaster 3 with ComOS 3.7</option>
                    <option label="3.5" value="pm3_3.5">PortMaster 3 with ComOS 3.5</option>
                </optgroup>
                <optgroup label="PortMaster 2">
                    <option label="3.7" value="pm2_3.7">PortMaster 2 with ComOS 3.7</option>
                    <option label="3.5" value="pm2_3.5">PortMaster 2 with ComOS 3.5</option>
                </optgroup>
                <optgroup label="IRX">
                    <option label="3.7R" value="IRX_3.7R">IRX with ComOS 3.7R</option>
                    <option label="3.5R" value="IRX_3.5R">IRX with ComOS 3.5R</option>
                </optgroup>
            </select>
        </form>
    </div>

    <script src="../quail-testrunner.js"></script>
</body>
</html>
