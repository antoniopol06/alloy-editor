<!doctype html>
<html>
	<head>
		<title>areaDontOpenNewWindow</title>
	</head>
	<body>
		<div class="quail-test" data-expected="pass" data-accessibility-test="areaDontOpenNewWindow">
		  <map id="map1" name="map1">
          <area shape="rect" coords="0,0,30,30" href="reference.html" alt="reference section"
          target="_top" />
      </map>
		</div>

		<div class="quail-test" data-expected="pass" data-accessibility-test="areaDontOpenNewWindow">
		  <map id="map2" name="map1">
            <area shape="rect" coords="0,0,30,30" href="reference.html" alt="reference section"
            target="_parent" />
        </map>
		</div>

		<div class="quail-test" data-expected="pass" data-accessibility-test="areaDontOpenNewWindow">
		  <map id="map3" name="map1">
            <area shape="rect" coords="0,0,30,30" href="reference.html" alt="reference section"
            target="_self" />
        </map>
		</div>

		<div class="quail-test" data-expected="fail" data-accessibility-test="areaDontOpenNewWindow">
		  <map id="map4" name="map1">
          <area class="quail-failed-element" shape="rect" coords="0,0,30,30" href="reference.html" alt="hello"
          target="new window" />
      </map>
		</div>


		<script src="../quail-testrunner.js"></script>	</body>
</html>
