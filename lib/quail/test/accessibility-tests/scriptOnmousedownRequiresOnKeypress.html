<!doctype html>
<html>
<head>
	<title>scriptOnmousedownRequiresOnKeypress</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="scriptOnmousedownRequiresOnKeypress">
		<input name="num" onmousedown="'foo';" value="0" class="quail-failed-element"/>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="scriptOnmousedownRequiresOnKeypress">
		<input name="num" onmousedown="'foo';" onkeydown="'bar';" value="0" />

	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
