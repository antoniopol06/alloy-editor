<!doctype html>
<html>
<head>
	<title>iIsNotUsed</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="iIsNotUsed">
		<p>
			What she <i class="quail-failed-element">really</i>
			meant to say was, "This isn't ok, it is <i class="quail-failed-element">excellent</i> !"
		</p>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="iIsNotUsed">
		<p>
			What she <em>really</em>
			meant to say was, "This isn't ok, it is <strong>excellent</strong>!"
		</p>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
