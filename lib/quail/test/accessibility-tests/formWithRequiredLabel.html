<!doctype html>
<html>
<head>
    <title>formWithRequiredLabel</title>
</head>
<body>
    <div class="quail-test" data-expected="label[for='firstname']:ignore|label[for='lastname']:fail" data-accessibility-test="formWithRequiredLabel">
        <form action="http://www.test.com">
            <p>
                <label for="firstname" class="required">First Name:</label>
                <input type="text" id="firstname" />
                <br/>
                <label for="lastname" style="color: red;" class="quail-failed-element">Last Name:</label>
                <input type="text" id="lastname" />
                <input type="submit" value="submit" />
            </p>
        </form>
    </div>

    <div class="quail-test" data-expected="fail" data-accessibility-test="formWithRequiredLabel">
        <form action="http://www.test.com">
            <p>
                <label for="firstname" class="quail-failed-element">First Name: *</label>
                <input type="text" id="firstname" />
            </p>
        </form>
    </div>

    <div class="quail-test" data-expected="pass" data-accessibility-test="formWithRequiredLabel">
        <form action="http://www.test.com">
            <p>
                <label for="firstname">First Name: *</label>
                <input type="text" id="firstname" aria-required="true" />
            </p>
        </form>
    </div>

    <div class="quail-test" data-expected="label[for='firstname']:pass|label[for='lastname']:pass|label[for='colour']:pass" data-accessibility-test="formWithRequiredLabel">
        <form action="http://www.test.com">
            <p>
                <label for="firstname">First Name (required):</label>
                <input type="text" id="firstname" />
                <br/>
                <label for="lastname">Last Name (required):</label>
                <input type="text" id="lastname" />
                <br/>
                <label for="colour">Favourite Colour:</label>
                <input type="text" id="colour" />
                <br/>
                <input type="submit" value="submit" />
            </p>
        </form>
    </div>

    <script src="../quail-testrunner.js"></script>
</body>
</html>
