<!doctype html>
<html>
<head>
	<title>inputImageAltIsShort</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="inputImageAltIsShort">
		<form>
			<label for="name">Name</label>:
			<br/>
			<br/>
			<input type="image" name="name" id="name" class="quail-failed-element" src="../assets/name.jpg" alt="This is some very long alt text for the contro's image. Your alt text should not be this long. Shorten the text to make it more accessible and more pleasant for all."></form>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="inputImageAltIsShort">
		<form>
			<label for="name">Name</label>
			:
			<br/>
			<br/>
			<input type="image" name="name" id="name" src="../assets/input.jpg" alt="name"></form>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
