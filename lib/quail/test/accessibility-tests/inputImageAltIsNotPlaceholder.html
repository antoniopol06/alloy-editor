<!doctype html>
<html>
<head>
    <title>inputImageAltIsNotPlaceholder</title>
</head>
<body>
    <div class="quail-test" data-expected="fail" data-accessibility-test="inputImageAltIsNotPlaceholder">

        <form>
            <label for="name1">Name</label>:
            <br/>
            <br/>
            <input type="image" name="name" id="name1" src="../assets/name.jpg" alt="photo" class="quail-failed-element"></form>
    </div>
    <div class="quail-test" data-expected="fail" data-accessibility-test="inputImageAltIsNotPlaceholder">

        <form>
            <label for="name2">Name</label>:
            <br/>
            <br/>
            <input type="image" name="name" id="name2" src="../assets/name.jpg" alt="16K bytes" class="quail-failed-element"></form>
    </div>
    <div class="quail-test" data-expected="fail" data-accessibility-test="inputImageAltIsNotPlaceholder">

        <form>
            <label for="name3">Name</label>:
            <br/>
            <br/>
            <input type="image" name="name" id="name3" src="../assets/name.jpg" alt="image" class="quail-failed-element"></form>
    </div>
    <div class="quail-test" data-expected="pass" data-accessibility-test="inputImageAltIsNotPlaceholder">

        <form>
            <label for="name4">Name</label>:
            <br/>
            <br/>
            <input type="image" name="name" id="name4" src="../assets/input.jpg" alt="input name"></form>
    </div>

    <script src="../quail-testrunner.js"></script>

</html>
