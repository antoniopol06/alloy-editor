<html>
<head>
  <title>Success Criteria 4.1.2</title>
  <style>
    #test-scope {
      font-size: x-large;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="test-scope">
    <form>
      <label for=":a">Username</label>
      <input id=":a" />

      <label>Username 2</label>
      <input id="b" />
    </form>
  </div>

  <script src="../quail-testrunner.js"></script>
  <script>
    (function(global) {
      asyncTest('Success Criteria 4.1.2', function () {
        expect(3);
        $('#test-scope').quail({
          jsonPath : '../../dist',
          guideline : ['labelsAreAssignedToAnInput', 'labelMustBeUnique', 'inputWithoutLabelHasTitle'],
          reset : true,
          successCriteriaEvaluated : function(eventName, successCriteria, testCollection) {
            if (successCriteria.get('name') === 'wcag:4.1.2') {
              equal(eventName, 'successCriteriaEvaluated', 'The event name is \'successCriteriaEvaluated\'');
              ok(successCriteria instanceof quail.lib.SuccessCriteria, 'The successCriteria argument is an instance of quail.lib.SuccessCriteria');
              ok(testCollection instanceof quail.lib.TestCollection, 'The testCollection argument is an instance of quail.lib.TestCollection');
              start();
            }
          }});
      });
    })(this);
  </script>
</body>
</html>
