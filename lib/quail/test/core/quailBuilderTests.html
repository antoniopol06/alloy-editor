<!doctype html>
<html>

<head>
  <title>Make sure quail builder is happy</title>
</head>

<body>
  <div class="test-area">
    <p>This is a paragraph.</p>
    <p class="error">This is a paragraph we are testing for.</p>
    <h2 class="callback-error">Heading!</h2>

  </div>
  <script src="../quail-testrunner.js"></script>
  <script>
    (function(global) {
      asyncTest('Test that a defined quailBuilderTests variable can set configuration.', function() {
        expect(1);
        window.quailBuilderTests = {
          quailBuilderTest : {
            type : 'selector',
            options: {
              selector : '.error'
            }
          }
        };
        $('.test-area').quail({
          caseResolve : function(eventName, thisTest, _case) {
            ok($(_case.get('element')).is('p'), 'Found paragraph with selector');
            start();
          }
        });
      });
    }(this));
  </script>
</body>

</html>
