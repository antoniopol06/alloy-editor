<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<link rel="stylesheet" href="../common/style.css"/>
	</head>
	<body>
	<div id="test">
	 <p>This is an image of my dog, Kogepan:</p>
	 <img src="../common/kogepan.png">
	</div>
	
	<script src="../../lib/jquery/jquery.js"></script>
	<script src="../../dist/quail.jquery.js"></script>
	<script>
	 $(document).ready(function() {
  	 
  	 /** Just to make this sample work without a server,
  	 *   we are hard-coding the list of tests instead of
  	 *   loading it using JSON.
  	 **/
  	 var accessibilityTests = {
        "imgHasAlt": {
		    "type": "selector",
		    "testability": 1,
		    "title": {
		      "en": "Image elements must have an \"alt\" attribute"
		    },
		    "description": {
		      "en": "All <code>img</code> elements must have an alt attribute"
		    },
		    "guidelines": {
		      "508": [
		        "a"
		      ],
		      "wcag": {
		        "1.1.1": {
		          "techniques": [
		            "F65",
		            "H37"
		          ]
		        }
		      }
		    },
		    "tags": [
		      "image",
		      "content"
		    ],
		    "options": {
		      "selector": "img",
		      "filter": ":not(img[alt])"
		    }
		  }
    };
  	 
  	 $('#test').quail({ guideline : [ 'imgHasAlt' ],
	                    jsonPath : '../../dist',
	                    accessibilityTests : accessibilityTests,
	                    testFailed : function(event) {
  	                    event.element.addClass('quail-result')
  	                         .addClass(event.severity)
  	                         .before('<span class="quail-message">ERROR: ' + event.test.title.en + '</span>');
  	                    
	                    }});
	 })
	 
	</script>
	</body>
</html>
