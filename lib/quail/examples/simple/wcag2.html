    <script src="../../lib/jquery/jquery.js"></script>
    <script src="../../dist/quail.jquery.js"></script>
    <script>
    $(document).ready(function() {
        window.console.log('Quail start');
        $('html').quail({
            guideline : 'wcag2',
            jsonPath : '../../dist',
            testCollectionComplete : function(event, data) {
                window.console.log('Quail finish');

                // Show all results
                $.each(data, function (i, criterion) {
                    if (criterion.outcome.result !== 'untested') {
                        window.console.log(
                            criterion.testRequirement,
                            criterion.outcome,
                            criterion.hasPart);
                    }
                });
            }
        });
     });
     
    </script>
    </body>
